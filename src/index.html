<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <label > Name </label> <input id="nameIn" type="text">
            <p id="msgName"></p>
        </div>
        <div>
            <label > Email </label> <input id="emailIn" type="text">
            <p id="msgEmail"> </p>
        </div>
        <div>
            <label > Education </label>
            <select name="..." id="eduDrop">
                <option ></option>
                <option >...</option>
                <option >###</option>
                <option >***</option>
                <option >$$$</option>
              </select>
              <p id="msgEdu" > </p>
            </div>
            <div>
                <label>Gender</label>
                <input id = "male" name="gender" type="radio">
                <label for="male" >Male</label>
                <input id = "female" name="gender" type="radio">
                <label for="female" >Female</label>
                <p id="msgGen" ></p>
            </div>
            <div>
                <label>Hobbies</label>
                <input id="drawing" type="checkbox">
                <label for="drawing">Drawing</label>
                <input id="singing" type="checkbox">
                <label for="singing">Singing</label>
                <input id="dancing" type="checkbox">
                <label for="dancing">Dancing</label>
                <p id="msgHobb" > </p>
            </div>
            <div>
                <label for="comnt"> Comment</label>
                <input id= "comnt" type="textbox" >
                <p id="msgComnt" ></p>
            </div>
            <div><button type="submit"  id="btnSubmit" > Submit </button> 
            <p id="msgSubmit" ></p>
        </div>
    </div>
    <script src="myscript.js" ></script>
</body>
</html>
